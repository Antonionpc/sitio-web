<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antonio España Game Play</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1e1e1e, #2c2c2c, #1e1e1e, #111);
      background-size: 400% 400%;
      animation: fondo 15s ease infinite;
      color: white;
    }

    @keyframes fondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      border-bottom: 2px solid #f60;
    }

    header h1 {
      font-size: 2.5rem;
      color: #f60;
      margin: 0;
    }

    .buscador {
      text-align: center;
      margin: 2rem;
    }

    .buscador input {
      padding: 0.8rem;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 10px;
    }

    .seccion {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .juego-card {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.4);
      transition: transform 0.3s;
    }

    .juego-card:hover {
      transform: scale(1.05);
    }

    .juego-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .boton-descargar {
      background-color: #f60;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      border-top: 2px solid #f60;
      margin-top: 2rem;
    }

    footer a {
      color: #f60;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Antonio España Game Play</h1>
  </header>

  <div class="buscador">
    <input type="text" id="buscar" placeholder="Buscar juegos..." onkeyup="filtrarJuegos()" />
  </div>

  <div class="seccion" id="lista-juegos">
    <!-- Aquí se insertan las 50 tarjetas -->
    <!-- Copia las tarjetas que te di antes y pégalas aquí -->
    <!-- Para ahorrarte el trabajo, si quieres que te mande el archivo completo HTML ya unido, puedo preparártelo también -->
  </div>

  <footer>
    <p>Sígueme en mis redes:</p>
    <a href="https://www.instagram.com/antonio_144_?igsh=bzRpaGdrMXdwdHBm" target="_blank">Instagram</a>
    <a href="https://youtube.com/@senhor_sensei-7?si=HyeQSON2mSoX99w5" target="_blank">YouTube</a>
  </footer>

  <script>
    function filtrarJuegos() {
      const filtro = document.getElementById('buscar').value.toLowerCase();
      const juegos = document.querySelectorAll('.juego-card');

      juegos.forEach(juego => {
        const nombre = juego.getAttribute('data-nombre');
        if (nombre.includes(filtro)) {
          juego.style.display = 'block';
        } else {
          juego.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
