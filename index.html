<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antonio España Game Play</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #1e1e1e, #2b2b2b, #3a3a3a, #1e1e1e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: #ff4081;
      text-align: center;
    }

    .seccion {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 20px;
      margin-top: 30px;
    }

    .seccion h2 {
      color: orange;
    }

    .juego-card {
      background-color: #2b2b2b;
      border-radius: 16px;
      padding: 16px;
      margin: 16px 0;
    }

    .juego-card h3 {
      margin: 0 0 10px 0;
    }

    .boton-descargar {
      background-color: #ff4d1a;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    #buscador {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .redes {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
    }

    .redes a {
      color: #ff4d1a;
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
    }
  </style>
  <script>
    function filtrarJuegos() {
      const filtro = document.getElementById('buscador').value.toLowerCase();
      const juegos = document.querySelectorAll('.juego-card');
      juegos.forEach(juego => {
        const nombre = juego.getAttribute('data-nombre');
        juego.style.display = nombre.includes(filtro) ? 'block' : 'none';
      });
    }
  </script>
</head>
<body>

  <h1>¡Tu juego apenas comienza! - Antonio España Game Play</h1>

  <div class="seccion">
    <h2>Top Juegos Recomendados y Más Descargados</h2>
    <input type="text" id="buscador" onkeyup="filtrarJuegos()" placeholder="Buscar juego..."/>

    <!-- INICIO DE TARJETAS -->
    <!-- Aquí solo muestro una muestra. Puedes pegar el resto igual siguiendo este modelo: -->
    <div class="juego-card" data-nombre="free fire">
      <h3>Free Fire</h3>
      <a href="https://play.google.com/store/apps/details?id=com.dts.freefireth" class="boton-descargar" target="_blank">Descargar</a>
    </div>
    <div class="juego-card" data-nombre="subway surfers">
      <h3>Subway Surfers</h3>
      <a href="https://play.google.com/store/apps/details?id=com.kiloo.subwaysurf" class="boton-descargar" target="_blank">Descargar</a>
    </div>
    <!-- Repite esto para los 50 juegos... -->

    <!-- Puedes pedirme que te mande el bloque completo si lo necesitas en texto plano -->
    <!-- FIN DE TARJETAS -->
  </div>

  <div class="redes">
    <p>Sígueme en redes:</p>
    <a href="https://www.instagram.com/antonio_144_?igsh=bzRpaGdrMXdwdHBm" target="_blank">Instagram</a> |
    <a href="https://youtube.com/@senhor_sensei-7?si=HyeQSON2mSoX99w5" target="_blank">YouTube</a>
  </div>

</body>
</html>
